services: 
  node1:
    build:
      context: ../node
    container_name: node1
    hostname: node1
    ports:
      - "8001:8000"
    environment:
      - NODE_ID=node1
      - PORT=8000
      # Peers are listed excluding the node itself
      - PEERS=http://node2:8000,http://node3:8000,http://node4:8000

  node2:
    build:
      context: ../node
    container_name: node2
    hostname: node2
    ports:
      - "8002:8000"
    environment:
      - NODE_ID=node2
      - PORT=8000
      - PEERS=http://node1:8000,http://node3:8000,http://node4:8000

  node3:
    build:
      context: ../node
    container_name: node3
    hostname: node3
    ports:
      - "8003:8000"
    environment:
      - NODE_ID=node3
      - PORT=8000
      - PEERS=http://node1:8000,http://node2:8000,http://node4:8000

  node4:
    build:
      context: ../node
    container_name: node4
    hostname: node4
    ports:
      - "8004:8000"
    environment:
      - NODE_ID=node4
      - PORT=8000
      - PEERS=http://node1:8000,http://node2:8000,http://node3:8000
  
  # --- IoT Simulator ---
  simulator:
    build:
      context: ../simulator
    container_name: simulator
    hostname: simulator
    environment:
      - NODE_URL=http://node1:8000
    depends_on:
      - node1

  # --- Web-based Explorer ---
  explorer:
    build:
      context: ../explorer
    container_name: explorer
    hostname: explorer
    ports:
      - "3001:3000"
    depends_on:
      - node1